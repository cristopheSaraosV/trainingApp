<h4 class="mb-3 display-6">CALISTHENICS PARKS IN CHILE</h4>
<hr class="bg-orange" width=40%>
<div class="row">
	<div *ngFor="let park of parksList" class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 h-90">
		<div class="h-90 card">
			<img
				src="../../assets/img/park/{{ park.id }}.jpg"
				class="card-img-top"
				alt="..."
			/>
			<div class="card-body bg-blue-dark uppercase">
				<h5 class="card-title text-orange">{{ park.name }}</h5>
				<p class="card-text text-white">
					<span><strong class="text-cian">PARK:</strong></span>
					{{ park.name }}
					<br />
					<span><strong class="text-cian">CITY:</strong></span>
					{{ park.city }}
					<br />
					<span><strong class="text-cian">REGION:</strong></span>
					{{ park.region }}
					<br />
				</p>

				<div class="mt-3 mb-4">
					<div class="row justify-content-md-left">
						<div class="col-sm-12 col-md-6">
							<h5>
								Weather: {{ park.city.replace(",CL", "") }}
								<span class="text-cian"> {{ park.temp }}Â°C</span>
							</h5>
							<span class="text-cian mb-2 mt-2"> {{ park.weather }}</span>
						</div>
						<div class="col-sm-12 col-md-3">
							<i  *ngIf="park.temp >= 10 && park.temp <= 19 " style="font-size: 2.3em; color: cornflowerblue;" class="bi bi-cloud"> </i>							
							<i  *ngIf="park.temp >= 20 && park.temp <= 40 " style="font-size: 2.3em; color: cornflowerblue;" class="bi bi-brightness-alt-high"> </i>

						</div>
					</div>
				</div>
				<a href="{{ park.urlDirection }}" target="_blank" class="btn-sm btn-orange">
					GO
				</a>

				<a  title="Los Tejos" href="http://www.lostejos.com"> </a>

			</div>
		</div>
	</div>
</div>
