    <h1 class="display-3">LOGIN ADMIN</h1>
	<div class="row">
		<div class="col-sm-12">
            <div *ngIf="!isValid" class="alert alert-warning mt-2 mb-2" role="alert">
              Email or Password incorrect
            </div>
            <form  [formGroup]="userFormGroup" (ngSubmit)="onSubmitNew()" class="bg-blue p-4 mt-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
             
                <button type="submit"  class="btn-sm btn-orange">LOGIN</button>
              </form>
        </div>
	</div>
</div>
<div >
    <router-outlet></router-outlet>
</div>
