<div class="text-white">
	<h2 class="mb-4 display-6">PARKS</h2>

	<a class="btn-sm btn-orange mb-3 text-white" href="">ADD</a>
	<div class="table-responsive">
		<table class="table table-secondary table-hover table-borderless">
			<thead>
				<tr>
					<th scope="col">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckChecked"
								checked
							/>
						</div>
					</th>
					<th scope="col">NAME</th>
					<th scope="col">CITY</th>
					<th scope="col">REGION</th>
					<th scope="col">MAP</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let park of parksList" >
					<td>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckChecked"
								checked
							/>
						</div>
					</td>			

                    <td>
                        {{park.name}}
                    </td>
                    <td>
                        {{park.city}}
                    </td>
                    <td>
                        {{park.region}}
                    </td>
                    <td>
                        <a class="btn btn-warning" href="{{ park.urlDirection}}">GO TO THE PARK</a>                       
                    </td> 
					<td>
						<a class="btn-sm btn-blue mx-2 mb-2" href="">EDIT</a>
					</td>
					<td>
						<a class="btn-sm btn-orange mb-2" href="">DELETE</a>
					</td>
				</tr>
			
			</tbody>
			<tfoot>
					<th scope="col"></th>
					<th scope="col">NAME</th>
					<th scope="col">CITY</th>
					<th scope="col">REGION</th>
					<th scope="col">MAP</th>
					<th scope="col"></th>
					<th scope="col"></th>
			</tfoot>
		</table>
	</div>
</div>
