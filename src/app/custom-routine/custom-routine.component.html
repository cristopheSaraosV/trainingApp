<div *ngIf="!trainingRoomStatus" class="text-left text-white ms-3 pe-3 mb-5">
	<hr class="hr-style" />
	<div class="row">
		<div class="col-sm-12">
			<div class="text-secondary mb-4">
				<div class="card-body bg-blue-dark text-white">
					<div class="row">
						<form
							[formGroup]="exerciseFormGroup"
							(ngSubmit)="onSubmit()"
							class="col-sm-12 col-md-5 col-lg-6"
						>
							<div class="col-sm-12">
								<div class="mb-3">
									<label for="selecteExercise">EXERCISE</label>
									<select
										id="selecteExercise"
										class="form-select"
										aria-label="Default select example"
										formControlName="exerciseName"
									>
										<option
											*ngFor="
												let exercise of exercisesList
											"
											value="{{ exercise.name }}"
										>
											{{ exercise.name }}
										</option>
									</select>
									<label
										for="customRange1"
										class="form-label mt-4 mb-2"
									>
										REPS
										{{
											exerciseFormGroup.controls["reps"]
												.value
										}}
									</label>
									<input
										type="range"
										class="form-range"
										min="0"
										max="20"
										formControlName="reps"
										id="reps"
									/>

									<a
										type="button"
										(click)="addExercise()"
										class="btn-sm btn-blue mt-2 mb-2"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="25"
											height="25"
											fill="currentColor"
											class="bi bi-plus-circle mr-3"
											viewBox="0 0 16 16"
										>
											<path
												d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
											/>
											<path
												d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
											/>
										</svg>
										ADD
									</a>
								</div>
							</div>
							<button
								type="submit"
								[disabled]="myRoutine.length == 0"
								class="btn-sm btn-orange mt-2"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="25"
									height="25"
									fill="currentColor"
									class="bi bi-play-circle mr-3"
									viewBox="0 0 16 16"
								>
									<path
										d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
									/>
									<path
										d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
									/>
								</svg>
								START
							</button>
						</form>
						<div class="col-sm-12 col-md-6">
							<div class="text-left text-white mb-5">
								<div class="row">
									<div class="col-sm-12">
										<div class="text-secondary mb-4">
											<div
												class="card-body bg-blue-dark text-white"
											>
												<div
													*ngIf="
														myRoutine.length >
														0
													"
													class="row"
												>
													<div
														class="col-sm-12"
													>
														<div
															class="mb-2"
														>
															<h2>
																MY
																PLANS
															</h2>
														</div>
													</div>
													<div
														*ngFor="
															let routine of myRoutine
														"
														class="col-sm-12 col-md-12 col-lg-6"
													>
														<div
															class="mb-2"
														>
															<h5>
																<a
																	class="badge bg-dark me-2"
																	>&#10006;</a
																>
																{{
																	routine.exercise
																}}
																<span
																	class="badge bg-orange"
																>
																	{{
																		routine.reps
																	}}
																	reps
																</span>
															</h5>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a
	type="button"
	(click)="showRoutinesCustom()"
	class="btn-sm btn-orange mt-2 mb-2"
	*ngIf="trainingRoomStatus"
>
	<svg
		xmlns="http://www.w3.org/2000/svg"
		width="25"
		height="25"
		fill="currentColor"
		class="bi bi-backspace"
		viewBox="0 0 16 16"
	>
		<path
			d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
		/>
		<path
			d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
		/>
	</svg>
</a>
<router-outlet *ngIf="trainingRoomStatus"></router-outlet>
