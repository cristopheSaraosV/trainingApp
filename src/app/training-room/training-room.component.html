<div *ngIf="isCompleted === false" class="mt-3 text-center">
	<h1 class="display-5">
		<span *ngIf="previousTraining <= 0" class="badge bg-orange display-5">
			{{ break }}
		</span>
		<span *ngIf="previousTraining > 0" class="badge bg-orange display-5">
			PREVIOUS TRAINING {{ previousTraining }}
		</span>
	</h1>
	<img
		src="{{myRoutine.urlImg}}"
		class="img-fluid"
		alt="..."
		width = 500px;
		/>
	<h1 class="display-2">{{ myRoutine.exercise }} x {{ myRoutine.reps }}</h1>
	<h1 *ngIf="!statusTraining">
		LET'S START <br />
		<a (click)="startRoutine()" class="btn-lg btn-orange m-3 bg-blue-dark display-5">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
				<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				<path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
			</svg>
		</a>
		<span *ngIf="statusTraining" class="badge m-3 bg-blue-dark display-5">
			NEXT EXERCISE
		</span>
	</h1>
</div>

<div *ngIf="isCompleted === true" class="mt-3 text-center">
	<h1 class="display-5">
		Finished routine
	</h1>
</div>
