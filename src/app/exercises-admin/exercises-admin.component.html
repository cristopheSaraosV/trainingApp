<div class="text-white">
	<h2 class="mb-4 display-6">Exercises</h2>

	<a class="btn-sm btn-orange mb-3 text-white" data-bs-toggle="modal" data-bs-target="#ExerciseModal">ADD</a>
	<div class="table-responsive">
		<table class="table table-secondary table-hover table-borderless">
			<thead>
				<tr>
					<th scope="col">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckChecked"
								checked
							/>
						</div>
					</th>
					<th scope="col">NAME</th>
					<th scope="col">DESCRIPTION</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let exercise of exercisesList">
					<td>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckChecked"
								checked
							/>
						</div>
					</td>
					<td>{{exercise.name}}</td>
					<td>
						{{exercise.description}}
					</td>
					<td>
						<a class="btn-sm btn-blue mx-2 mb-2" >EDIT</a>
					</td>
					<td>
						<a class="btn-sm btn-orange mb-2" >DELETE</a>
					</td>
				</tr>
			
			</tbody>
			<tfoot>
				<tr>
					<th scope=" text-secondary"></th>
					<th scope=" text-secondary">NAME</th>
					<th scope=" text-secondary">DESCRIPTION</th>
					<th scope=" text-secondary"></th>
					<th scope=" text-secondary"></th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="ExerciseModal"  data-bs-backdrop="static" tabindex="-1" aria-labelledby="exercisesModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exercisesModalLabel">Add Exercise</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<form>
		<div class="modal-body">
				<div class="mb-3">
				  <label for="txtName" class="form-label">Name</label>
				  <input type="text" class="form-control" id="txtName" aria-describedby="namelHelp">
				</div>
				<div class="mb-3">
				  <label for="txtCity" class="form-label">Description</label>
				  <input type="text" class="form-control" id="txtCity" aria-describedby="citylHelp">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-sm btn-blue" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn-sm btn-orange text-white">Save changes</button>
			</div>
		</form>
	  </div>
	</div>
  </div>
